server:
  port: 8004
  servlet:
    context-path: /serie/

spring:
  application:
    name: api-serie
  zipkin:
    base-url: http://zipkin-service:9411/

eureka:
  instance:
    hostname: eurekaServer
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
